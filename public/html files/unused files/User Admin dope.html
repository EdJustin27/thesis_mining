<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="C:/Users/abugf/Downloads/Thesis/public/css/Style sa user sdminn.css">
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #369b47;
        }

        .role-dropdown {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .content {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>User Management</h1>
    </header>

    <div class="content">
        <section>
            <h2>User List</h2>
            <table>
                <!-- Table Head -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- Table Body -->
                <tbody>
                    <!-- User Entries -->
                    <!-- Example User 1 -->
                    <tr>
                        <td>1</td>
                        <td>JohnDoe</td>
                        <td>john.doe@example.com</td>
                        <td>Admin</td>
                        <td>
                            <div class="action-buttons">
                                <button onclick="editUser(1)">Edit</button>
                                <button onclick="deleteUser(1)">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <!-- Additional users can be added in a similar fashion -->
                </tbody>
            </table>

            <h2>Role Management</h2>
            <select class="role-dropdown">
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="user">User</option>
            </select>
            <button onclick="assignRole()">Assign Role</button>
        </section>
    </div>

    <!-- Include your JavaScript file (scripts.js) for CRUD operations -->
    <script src="C:\xampp\htdocs\files\db.php"></script>
</body>
</html>
