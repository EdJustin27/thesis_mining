<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Control</title>
    <link rel="stylesheet" href='../../css/adminSub/SimulationControl.css'>
    <link rel="stylesheet" href="../../css/bell.css">
    <link rel="stylesheet" href="../../css/adminSub/headerNavBtns.css">
</head>
<body style="margin: 0;">
    <section id="notification">
        <img src="../../assets/bell.png">
        <h2 id="notifCount">0</h2>
        <ul id="notifList">
        </ul>
        <!-- Sound notification -->
        <audio id="notificationSound">
            <source src="../../assets/notifsound.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    <header id="header">
        <!-- Logo -->
        <img src="../../assets/logo.png" alt="Your Logo" style="float: left; margin-right: 10px; width: 100px; height: auto;">
        <h1>SIMULATION CONTROL</h1>
        <nav>
            <a href='./Simulation Control.html'>Simulation Control</a>
            <a href='./Real-Time Monitoring.html'>Real-time Monitoring</a>
            <a href='#analytics'>Analysis Tools & Alerts</a>
            <a href='./MineSite History.html'>Mine Slope History</a>
            <a href='./Help, Feedback, and Suggest.html'>Help, Feedback, & Support</a>
        </nav>
    </header>

    <div class="background-image">
        <section id="formulaSection" class="box">
            <img src="../../assets/formula.png" alt="formula of Bishop's Method">
            <!-- Placeholder for formula -->
        </section>
        
        <div id="parameterInputs" class="box">
            <h2>Simulation Parameters</h2>
            <form id="constantParameters">
                <div class="input-group">
                    <label for="cohesionInput">Cohesion of Soil (kPa)</label>
                    <input type="number" id="cohesionInput" value="20">
                </div>
                <div class="input-group">
                    <label for="normalStressInput">Normal Stress</label>
                    <input type="number" id="normalStressInput" value="150">
                </div>
                <div class="input-group">
                    <label for="frictionAngleInput">Friction Angle</label>
                    <input type="number" id="frictionAngleInput" value="28">
                </div>
                <div class="input-group">
                    <label for="weightSoilNS">Weight of Soil (NS)</label>
                    <input type="number" id="weightSoilNS" value="1500">
                </div>
                <div class="input-group">
                    <label for="weightSoilDS">Height of Slope</label>
                    <input type="number" id="heightSlope" value="10">
                </div>
                <div class="input-group">
                    <label for="slopeAngleInput">Slope Angle</label>
                    <input type="number" id="slopeAngleInput" value="90">
                </div>
                <button id="fixEditButton" type="submit">Fix/Edit</button>             
            </form>
        </div>
    </section>
</section>
    <script src="../../js/constant.js"></script>
    <script src="../../js/bell.js"></script>
</body>
</html>
