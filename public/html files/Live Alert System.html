<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e74c3c; /* Red header background */
            color: white; /* White text color */
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White content background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #e74c3c; /* Red heading color */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Live Alert System</h1>
    </header>

    <main>
        <section>
            <h2>Current Alerts</h2>
            <ul id="currentAlerts">
                <!-- Alerts will be dynamically added here -->
            </ul>
        </section>

        <section>
            <h2>Alert History</h2>
            <ul id="alertHistory">
                <!-- Alert history will be dynamically added here -->
            </ul>
        </section>
    </main>

    <script>
        // Simulate live updates (replace this with actual real-time updates)
        setInterval(function () {
            updateAlerts();
        }, 5000); // Update every 5 seconds

        // Function to update alerts (replace this with your logic)
        function updateAlerts() {
            // Simulated data (replace this with data from your server)
            const currentAlerts = ['Alert 1', 'Alert 2'];
            const alertHistory = ['Alert A', 'Alert B'];

            // Update the current alerts
            const currentAlertsList = document.getElementById('currentAlerts');
            updateList(currentAlertsList, currentAlerts);

            // Update the alert history
            const alertHistoryList = document.getElementById('alertHistory');
            updateList(alertHistoryList, alertHistory);
        }

        // Function to update a list
        function updateList(listElement, items) {
            listElement.innerHTML = ''; // Clear existing items
            items.forEach(function (item) {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                listElement.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
