<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Tools & Alerts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ff6600;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1920px;
            margin: auto;
        }
        canvas {
            width: 100%;
            max-width: 450px; /* Adjusted for medium size */
            height: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .risk-legend-container {
            position: fixed;
            left: 10px;
            bottom: 10px;
            background-color: #262626;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: white;
            width: 250px;
        }
        .risk-legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .risk-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .low-risk { background-color: green; }
        .moderate-risk { background-color: yellow; }
        .high-risk { background-color: orange; }
        .very-high-risk { background-color: red; }
        .critical-risk { background-color: purple; }
    </style>
</head>
<body>
    <header>
        <h1>Analysis Tools & Alerts</h1>
    </header>

    <div class="charts-grid">
        <canvas id="cohesionChart"></canvas>
        <canvas id="normalStressChart"></canvas>
        <canvas id="frictionAngleChart"></canvas>
        <canvas id="weightSoilChart"></canvas>
        <canvas id="slopeAngleChart"></canvas>
        <canvas id="externalLoadsChart"></canvas>
        <canvas id="inclinationAngleChart"></canvas>
        <canvas id="waterPressureChart"></canvas>
        <canvas id="heightSlopeChart"></canvas>
    </div>

    <div class="risk-legend-container">
        <div class="risk-legend-item">
            <div class="risk-indicator low-risk"></div>
            <span>Low Risk (Stable)</span>
        </div>
        <div class="risk-legend-item">
            <div class="risk-indicator moderate-risk"></div>
            <span>Moderate Risk (Potentially Unstable)</span>
        </div>
        <div class="risk-legend-item">
            <div class="risk-indicator high-risk"></div>
            <span>High Risk (Significant Potential for Instability)</span>
        </div>
        <div class="risk-legend-item">
            <div class="risk-indicator very-high-risk"></div>
            <span>Very High Risk (Imminent Threat)</span>
        </div>
        <div class="risk-legend-item">
            <div class="risk-indicator critical-risk"></div>
            <span>Critical Risk (Immediate Danger)</span>
        </div>
    </div>

    <script>
        const labels = ['Sample 1', 'Sample 2', 'Sample 3', 'Sample 4', 'Sample 5'];
        const cohesionData = [20, 15, 25, 18, 20];
        const normalStressData = [150, 120, 130, 140, 125];
        const frictionAngleData = [28, 15, 30, 26, 22];
        const weightSoilData = [1500, 1150, 1200, 1250, 1300];
        const slopeAngleData = [90, 85, 80, 75, 70];
        const externalLoadsData = [50, 40, 60, 55, 45];
        const inclinationAngleData = [20, 25, 30, 35, 40];
        const waterPressureData = [15, 25, 20, 18, 22];
        const heightSlopeData = [10, 8, 12, 15, 9];

        function createChart(canvasId, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        window.onload = function() {
            createChart('cohesionChart', cohesionData, 'Cohesion of Soil (kPa)');
            createChart('normalStressChart', normalStressData, 'Normal Stress Potential Failure (kPa)');
            createChart('frictionAngleChart', frictionAngleData, 'Friction Angle (º)');
            createChart('weightSoilChart', weightSoilData, 'Weight of Soil (Mass per Unit Volume)');
            createChart('slopeAngleChart', slopeAngleData, 'Slope Angle');
            createChart('externalLoadsChart', externalLoadsData, 'External Loads');
            createChart('inclinationAngleChart', inclinationAngleData, 'Inclination Angle');
            createChart('waterPressureChart', waterPressureData, 'Water Pressure Load (kPa)');
            createChart('heightSlopeChart', heightSlopeData, 'Height of Slope (Meters)');
        };
    </script>
</body>
</html>
