    <header>
        <h1>Simulation Control</h1>
    </header>

    <div class="container">
        <section id="formulaSection" class="box">
            <h2>Formula Put Here</h2>
            <!-- Placeholder for formula -->
        </section>

        <section id="parameterInputs" class="box">
            <h2>Simulation Parameters</h2>
            <div class="input-group">
                <label for="cohesionInput">Cohesion of Soil (kPa)</label>
                <input type="number" id="cohesionInput">
            </div>
        <div class="input-group">
            <label for="normalStressInput">Normal Stress</label>
            <input type="number" id="normalStressInput">
        </div>
        <div class="input-group">
            <label for="frictionAngleInput">Friction Angle</label>
            <input type="number" id="frictionAngleInput">
        </div>
        <div class="input-group">
            <label for="weightSoilNS">Weight of Soil (NS)</label>
            <input type="number" id="weightSoilNS">
        </div>
        <div class="input-group">
            <label for="weightSoilDS">Weight of Soil (DS)</label>
            <input type="number" id="weightSoilDS">
        </div>
        <div class="input-group">
            <label for="slopeAngleInput">Slope Angle</label>
            <input type="number" id="slopeAngleInput" value="90" disabled>
        </div>
        <!-- Repeat for other parameters based on the sketch -->
    </section>

        <section id="sensorData" class="box">
            <div class="control-column">
                <h2>Data from Sensors</h2>
                <!-- Input fields for sensor data -->
                <div class="input-group">
                    <label for="externalLoadsInput">External Loads</label>
                    <input type="number" id="externalLoadsInput">
                </div>
                <div class="input-group">
                    <label for="inclinationAngleInput">Inclination Angle</label>
                    <input type="number" id="inclinationAngleInput">
                </div>
                <div class="input-group">
                    <label for="waterPressureInput">Water Pressure Load (kPa)</label>
                    <input type="number" id="waterPressureInput">
                </div>
                <!-- ... Other input fields ... -->
            </div>
